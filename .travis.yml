language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    - platform-tools
    - tools

    - build-tools-25.0.0
    - android-25

    - extra-google-m2repository
    - extra-android-m2repository

before_script:
  - echo 'Running tests...'

script: ./gradlew test
